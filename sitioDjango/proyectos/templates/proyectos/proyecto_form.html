{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear Proyecto{% endblock %}
{% block content %}
<div class="container">
<h4>Nuevo Proyecto</h4>
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form action="" method="post"  enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
          <div class="text-center">
            <input style="background-color: #b99098;" type="submit" class="btn btn-dark" value="Crear"/>
            <br><br>
            <p><a class="link-dark" href="{% url 'proyectos' %}">Cancelar</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</div>
{% endblock %}
