{%extends "core/base.html" %}
{% block title%} Recetas {%endblock %}
{%block content %}
<div class="container">
  <h4>Nuestras Recetas</h4>
  <div class="row">
    <div class="col-md-12 search">
      <form method="get">
        <div id= custom-search-input>
          <div class="input-group col-md-12">
            <input type="texto" class="form-control" placeholder="Buscar..." name="buscar" value="{{ request.GET.buscar}}">
            <span class="input-group-list">
              <i class="icon icon-search"></i>
              <button  style="background-color: #b99098;" type="submit" class="w-100 btn btn-lg btn-outline-light" >Buscar</button>     
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="row mb-2">
        <p><a style="background-color: #b99098;" type="submit" class="btn btn-dark" data-bs-toggle="tooltip" data-bs-placement="right" title="Agregar una receta nueva" href="{% url 'createR' %}">Agregar</a></p>
      
        {%include 'include/mensaje_alerta.html'%}

        {%for recetas in misRecetas%}
        <div class="col-md-6">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <h6>Recetas</h6>
              <h3 class="mb-0">{{recetas.name}}</h3>
              <div class="mb-1 text-muted">Nov 12</div>
              <p class="card-text mb-auto">{{recetas.description}}</p>
              <br>
                <div class="btn-group">
                  <a href="{% url 'rdetail' recetas.id %}">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Detalle</button></a>
                  <a href="{% url 'rupdate' recetas.id %}">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button></a>
                  <a href="{% url 'rdelete' recetas.id %}">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Eliminar</button></a>
                </div>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img src="{{recetas.image.url}}" class="img-fluid" alt="..." width="250" height="250"></svg>
            </div>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
</div>
</div>
{% endblock %}
